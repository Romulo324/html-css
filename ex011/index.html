<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias Em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente diminua o tamanho
        do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>aprendendo a reprduzir audios em HTML5</p>
   <audio preload="metadata" controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast33.off" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>infelizmente o seu navegador não consegue reproduzir esse audio.</p>
    <a href="midia/guanacast-33.mp3"Clique aqui para baixar o arquivo></a>
   </audio>

    
</body>
</html>
